spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=TRUE
#spring.datasource.url=jdbc:h2:file:~/test_database/db;
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type=trace
spring.jackson.serialization.INDENT_OUTPUT=true
jan.jwtSecret=janSecretKeyIsSuperLongOneWhichIsNeededForSecurityReasonsTheKeyShouldBeLongerThan512Bits
jan.jwtExpirationMs=86400000
jan.dockerFilePath=../../docker/Dockerfile_python
jan.dockerImageName=python_server
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB